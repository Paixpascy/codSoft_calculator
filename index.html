<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="details">
        <div class="display">
          <input type="text" id="screen" name="screen" readonly> 
        </div>
        <div class="buttons">
            <div class="btns1">
            <button class="sign-btn" value="del">DEL</button>
            <button class="sign-btn" value="ac">AC</button>
            <button class="sign-btn" value="+">+</button>
            <button class="sign-btn" value="/">/</button>
        </div>
        <div class="btns2">
            <button class="operator" value="9">9</button>
            <button class="operator" value="8">8</button>
            <button class="operator" value="7">7</button>
            <button class="sign-btn" value="-">-</button>
        </div>
        <div class="btns3">
            <button class="operator" value="6">6</button>
            <button class="operator" value="5">5</button>
            <button class="operator" value="4">4</button>
            <button class="sign-btn" value="*">*</button>
        </div>
        <div class="btns4">
            <button class="operator" value="3">3</button>
            <button class="operator" value="2">2</button>
            <button class="operator" value="1">1</button>
            <button class="operator" value=".">.</button>
        </div>
        <div class="btns5">
            <button class="operator" value="00">00</button>
            <button class="operator" value="0">0</button>
            <button class="eql-btn" value="=">=</button>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
